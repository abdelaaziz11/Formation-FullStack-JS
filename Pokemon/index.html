<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fetch 'Em — Mini PokéDex</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Fetch 'Em — Mini PokéDex</h1>
      <div class="small">Demo: fetch, timeout, retry, cache, AbortController</div>
    </header>

    <div class="controls">
      <input id="q" type="text" placeholder="Enter name or id e.g. pikachu or 25" />
      <button id="searchBtn">Search</button>
      <button id="surpriseBtn" class="ghost">Surprise me</button>
      <button id="cancelBtn" class="ghost">Cancel</button>
    </div>
    <div id="status" aria-live="polite">Ready</div>

    <div class="layout" style="margin-top:12px">
      <div class="card" id="card" style="min-height:220px">
        <div id="cardInner" style="opacity:0.6;text-align:center;padding:36px;color:var(--muted)">No Pokémon selected — try searching!</div>
      </div>

      <aside class="history">
        <h3>History</h3>
        <div id="historyList" class="history-list"><div class="small">No history yet</div></div>
      </aside>
    </div>

    <footer>
      Code demo. API: https://pokeapi.co/api/v2/
    </footer>
  </div>

  <script src="./http.js">
  </script>
</body>
</html>
